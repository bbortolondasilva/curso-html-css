<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <link rel="stylesheet" href="estilos/style.css" media="all"> <!-- "media=all" == Estas configurações servem para todo tipo de mídia -->

    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">

    <link rel="stylesheet" href="estilos/deitado.css" media="screen and orientation (orientation: landscape)">

    <!-- "screen" é uma media type, "orientation: ..." é uma media feature, portanto devem ser declaradas dentro de parênteses -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>

    
</body>
</html>
