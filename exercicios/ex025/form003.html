<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" required step="0.5"> 
            
            <!-- 
                - Para numérico usamos apenas min e max para determinar o valor mínimo e máximo aceito.

                - "step": Determina o intervalo entre cada valor, tipo o for, de quanto em quanto contar (ex: 0,5, 1,0, 1,5, etc.).
            -->

             - Muda de 0,5 em 0,5.
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2026-02">

            <!-- 
                - type="month": Cria um campo pronto para a inserção de mês e ano.
                - "value": Nos possibilita deixar um valor pré determinado ou padrão para o campo, igual no flet.
            -->
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2026-02-15">

            <!-- type="date": Cria um campo prnto para a inserção de dia, mês e ano -->
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">

            <!-- type="time": Cria um campo prnto para a inserção de horário -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
