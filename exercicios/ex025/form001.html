<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <!-- Utilizar o método "get" para dados que não são sensíveis (nome, sobrenbome), com o "get" só é possível enviar dados de até 3000 bytes -->
     <!-- O "post" é para dados maiores e mais sensíveis, além de arquivos e dados acima de 3000 bytes -->
    <form method="post" autocomplete="off" action="cadastro.php"> <!-- O action é o que vai determinar o que acontecerá após algum comando ser dado na página -->
        <p>
            <label for="inome">Nome:</label> <!-- O label faz o link entre o controle e a "descrição" ou "ação" do campo ou botão, o parâmetro "for" deve apontar para o id do controle -->
            <input type="text" name="nome" id="inome"> <!-- "name" e "id" servem para o php e html (name) e para o javascript (id) -->
        </p> 

        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"> <!-- De preferência declarar o "id" sempre com "idescrição" com um "i" na frente -->
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
