<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Fundo à Página</title>

    <style>
        .quadrado {
            border: 2px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            background-color: lightgrey;
            border-radius: 10px;
            margin: auto;
        }

        /* 3 Maneiras de configurar o plano de fundo: */

        /* Mudando a cor de fundo: */
        div#q1 {
            background-color: skyblue;
        }

        /* Mudando a imagem de fundo para um gradiente: */
        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        /* Mudando a imagem de fundo para uma imagem: */
        div#q3 {
            background-image: url("imagens/pattern001.png"); /* Para adicionar uma imagem de fundo precisamos usar a função url */
        }

        body {
            background-image: url("imagens/wallpaper004.jpg");
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
