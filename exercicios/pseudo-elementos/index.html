<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>

    <style>
        /* 
            # == id
            . == class
            : == pseudo-class
            :: == pseudo-element*/
            
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(0, 4, 255);
            text-decoration: none;
        }

        a:visited {
            color: rgb(255, 0, 0);
        }

        a:hover {
            color: rgb(0, 0, 0);
            text-decoration: underline;
        }

        a:active {
            color: white;
        }

        .especial {
            background-color: rgb(202, 253, 202);
        }

        .especial::before {
            content: '[link] ';
            color: gray;
        }

        .especial::after {
            content: ' [link]';
            text-decoration: none;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Pseudo-elementos</h1>

    <h2>Links: </h2>

    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" class="especial">Repositório github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
