<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Definição</title>
    <link rel="shortcut icon" href="Bfavicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML: </h1>

    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag que deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos;</abbr></li>

        <li><abbr title="Utilize a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h1&gt;, etc, de acordo com a hierarquia do título.">Títulos;</abbr></li>

        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens;</abbr></li>

        <li><abbr title="Utilize a tag &lt;abbr&gt">Abreviações;</abbr></li>

        <li><abbr title="Utilize a tag &lt;code&gt;">Códigos-fonte;</abbr></li>

        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numeradas;</abbr></li>

        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas com demarcadores.</abbr></li>
    </ul>
</body>
</html>
